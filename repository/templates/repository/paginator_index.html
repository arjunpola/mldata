{% load i18n %}
{% ifnotequal page.paginator.num_pages 1 %}
<a title="{% trans 'Page' %} 1" href="?page=1">&lt;&lt;</a>
{% if page.prev %}<a title="{% trans 'Page' %} {{ page.prev }}" href="?page={{ page.prev }}">&lt;</a>{% endif %}
{% for num in page.page_range %}
	{% ifequal num page.number %}-{% else %}<a title="{% trans 'Page' %} {{ num }}" href="?page={{ num }}">{{ num }}</a>{% endifequal %}
{% endfor %}
{% if page.next %}<a title="{% trans 'Page' %} {{ page.next }}" href="?page={{ page.next }}">&gt;</a>{% endif %}
<a title="{% trans 'Page' %} {{ page.last }}" href="?page={{ page.last }}">&gt;&gt;</a>
{% endifnotequal %}
