{% load i18n %}
{% if rating_form %}
<div class="in" id="rating-form">
	<h3 class="title-02">{% trans "Rating" %}</h3>
	<p>{% trans "Ratings can be changed later on, '0' means poor and '5' means excellent" %}.</p>
	<form method="post" action="{{ rating_form.action }}">
		<ul class="rating-form">
			{{ rating_form.as_ul }}
		</ul>
		<input type="submit" value="{% trans "Submit ratings" %}">
	</form>
</div><!-- /in -->
{% endif %}
