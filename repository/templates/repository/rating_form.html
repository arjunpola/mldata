{% load i18n %}

{% if rating_form %}
<div class="widget">
<div class="head">{% trans "Rating" %}</div>
<p>{% trans "Rate this repository item. '0' means poor and '5' means excellent. Ratings can be changed later on" %}.</p>
<div class="ratingform">
	<form method="post" action="{% url repository.views.rate rating_form.klassid object.id %}">
		<table>
			{{ rating_form|safe }}
		</table>
		<input type="submit" value="{% trans "Submit my ratings" %}">
	</form>
</div>
</div>
{% endif %}
