{% extends "base.html" %}
{% load i18n %}

{% block cols %}
	<div id="cols2">
		<div id="cols2-in" class="box">
			<div id="content-cols2">
				<div class="in">
					<p id="breadcrumbs">{% trans "You are here" %}: <a href="/">{% trans "Home" %}</a> / {% block breadcrumbs %}{% endblock %}</p>
				</div>

				{% block content %}{% endblock %}
			</div><!-- /content-cols2 -->

			<hr class="noscreen" />

			<div id="aside">
					{% block aside %}{% endblock %}
			</div><!-- /aside -->
		</div><!-- /cols2-in -->
	</div><!-- /cols2 -->
{% endblock cols %}
